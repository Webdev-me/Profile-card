<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card UI Design</title>
 <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="image.jpg" alt="profile-img" class="profile-img">
    </div>
    
    <div class="text-data">
      <span class="name">Hamda Ijaz</span>
      <span class="major">Shariah and Law</span>
      <span class=""></span>
    </div>
    <div class="media-buttons">
      <a class="link" href="#" style="background: #4267b2;">
      <i class='bx bxl-facebook'></i></a>
      <a class="link" href="#"style="background: #1da1f2;">
      <i class='bx bxl-twitter'></i>
      </a>
      <a class="link" href="#" style="background: #e13063;">
      <i class='bx bxl-instagram'></i>
      </a>
      <a class="link" href="#" style="background: #ff0000;">
      <i class='bx bxl-youtube'></i>
      </a>
     </div>
     <div class="buttons">
       <button class="button">Subscribe</button>
       <button class="button">Message</button>
     </div>
     <div class="analytics">
       <div class="data">
         <i class='bx bx-heart' ></i>
         <span class="number">60k</span>
       </div>
       <div class="data">
         <i class='bx bx-message-rounded-dots' ></i>
         <span class="number">25k</span>
       </div>
        <div class="data">
         <i class='bx bx-share' ></i>
         <span class="number">45k</span>
       </div>
       
     </div>
  </div>
</body>
</html>
